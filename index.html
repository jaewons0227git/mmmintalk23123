<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 종료-MinTalk</title>
    <style>
        /* 기본 스타일 초기화 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* 컨테이너 */
        .container {
            max-width: 600px;
            width: 90%;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
        }

        /* 아이콘/그래픽 */
        .icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #1a1a1a;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .notice-text {
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
            text-align: left;
            background: #f1f3f5;
            padding: 20px;
            border-radius: 12px;
        }

        /* 중요 일정 테이블 */
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            text-align: left;
            font-size: 14px;
        }
        .info-table th, .info-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .info-table th {
            width: 30%;
            color: #888;
            font-weight: 500;
        }

        /* 버튼 */
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: 0.2s;
        }
        .btn-primary {
            background-color: #495057;
            color: white;
        }
        .btn-primary:hover {
            background-color: #212529;
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #adb5bd;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon">✉️</div>
    <h1>서비스 종료 안내</h1>
    
    <div class="notice-text">
        안녕하세요. <strong>[MinTalk]</strong>입니다.<br><br>
        MinTalk이 2026년 2월 21일 부로 서비스가 종료되었습니다.
    </div>

    <table class="info-table">
        <tr>
            <th>종료 일시</th>
            <td>2026년 2월 21일 (토) 11:00 PM</td>
        </tr>
        <tr>
            <th>개인정보 유지 기간</th>
            <td>2026년 2월 21일 ~ 2026년 3월 1일</td>
        </tr>
        <tr>
            <th>개인정보 삭제 안내</th>
            <td>2026년 3월 1일 후 완전파기</td>
        </tr>
    </table>

    <div class="btn-group">
        <a href="javascript:window.close()" class="btn btn-primary">페이지닫기</a>
    </div>

    <footer>
        &copy; 2026 MinTalk. All rights reserved.
    </footer>
</div>

</body>
</html>
